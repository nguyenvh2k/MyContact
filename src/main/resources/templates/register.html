<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Đăng ký</title>
    <style>
        .req {
            color: red;
        }
    </style>
</head>
<body>
<div class="container ">
    <h1 class="text-center">Đăng ký tài khoản mới</h1>
    <div class="req" id="error">
    </div>
    <form class="form" th:action="@{/save-user}" th:object="${user}" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="username">Tên đăng nhập</label><span class="req">*</span><span th:text="${error}" class="req"></span>
                <input type="text" class="form-control" id="username" th:field="*{username}" required="required" onkeyup="checkUsername()">
            </div>
            <div class="form-group col-md-6">
                <label for="email">Email</label><span class="req">*</span>
                <input type="email" class="form-control" id="email" th:field="*{email}" required="required">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="password">Mật khẩu</label><span class="req">*</span>
                <input type="password" class="form-control" id="password" th:field="*{password}" required="required">
            </div>
            <div class="form-group col-md-6">
                <label for="passwordRetype">Nhập lại mật khẩu</label><span class="req" id="msg">*</span>
                <input type="password" class="form-control" id="passwordRetype" name="passwordRetype"
                       required="required" onkeyup="checkPasswordEqual()">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="fullname">Tên đầy đủ</label><span class="req">*</span>
                <input type="text" class="form-control" id="fullname" th:field="*{fullname}" required="required" >
            </div>
        </div>
        <button type="submit" class="btn btn-primary" id="submit" name="submit">Đăng ký</button>
    </form>
</div>

<script>
    function checkPasswordEqual() {
        const password = document.getElementById("password").value;
        const passwordRetype = document.getElementById("passwordRetype").value;
        if (password != passwordRetype) {
            document.getElementById("msg").innerHTML = " Mật khẩu không khớp";
            return false;
        } else {
            document.getElementById("msg").innerHTML = "";
            return true;
        }
    }

</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
